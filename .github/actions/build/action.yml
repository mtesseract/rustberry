# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  target-arch:  # id of input
    description: 'Target Architecture for Artifact'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target-arch }}
